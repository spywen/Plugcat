<div id="room">
	<h2 class="md-display-3">{{room.name}}</h2>

	<div layout="row">
		<div flex="75">
			<div layout="column" class='chat' layout-padding>
				<div flex layout='column'>
					<div ng-repeat='message in room.messages'>
						<div class='message' ng-class='message.owner'>{{message.content}}</div>
					</div>
				</div>
				<div flex class="roomSelection" layout="row" layout-sm="column" layout-align-sm="space-around center" layout-align="center center">
					<md-input-container flex>
						<label>Send a message</label>
						<input ng-model="newMessageContent">
					</md-input-container>
				    <md-button class="md-raised md-primary" ng-click="sendMessage()">Send</md-button>
				</div>
			</div>
		</div>
		<div flex="25">
			nothing for the moment
		</div>
	</div>
</div>
