<div id="home">
	<h1 class="md-display-4">MA PAGE HOME</h1>
	<div layout="row" layout-sm="column">
		<div flex="25">
			
		</div>
		<div flex="50">
			<form>
				<div flex class="roomSelection" layout="row" layout-sm="column" layout-align-sm="space-around center" layout-align="center center">

						<input class="roomInput" ng-model="room.name">

				    <md-button class="md-raised md-primary" ng-click="goToRoom()">Go</md-button>
				</div>
			</form>
		</div>
		<div flex="25">
			
		</div>
	</div>
</div>
